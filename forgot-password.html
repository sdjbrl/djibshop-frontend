<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oubli√© ‚Äî Djib's Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header id="header" class="header"></header>
  <main class="auth-main">
    <div class="auth-box" id="auth-box">
      <div class="auth-logo">üîê</div>
      <h1 class="auth-title">Mot de passe oubli√©</h1>
      <p class="auth-sub" style="text-align:center;color:var(--muted);font-size:14px;margin-bottom:20px">
        Entrez votre email et nous vous enverrons un lien de r√©initialisation.
      </p>

      <form id="forgot-form" novalidate>
        <div class="form-group">
          <label for="forgot-email">Adresse email</label>
          <input type="email" id="forgot-email" class="form-control" placeholder="vous@email.com" required>
        </div>
        <div id="forgot-error"   class="form-error" style="min-height:16px;margin-bottom:8px"></div>
        <button type="submit" id="forgot-btn" class="btn btn-gold btn-full btn-lg">Envoyer le lien ‚Üí</button>
      </form>

      <div class="auth-links" style="text-align:center;margin-top:18px">
        <a href="/login" class="auth-link">‚Üê Retour √† la connexion</a>
      </div>
    </div>
  </main>

  <footer id="footer" class="footer"></footer>
  <div id="toast-container"></div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/components.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderHeader('login'); renderFooter(); Toast.init();
      const form  = document.getElementById('forgot-form');
      const btn   = document.getElementById('forgot-btn');
      const errEl = document.getElementById('forgot-error');
      const box   = document.getElementById('auth-box');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        errEl.textContent = '';
        const email = document.getElementById('forgot-email').value.trim().toLowerCase();
        if (!email.includes('@')) { errEl.textContent = 'Email invalide.'; return; }
        btn.disabled = true; btn.textContent = '‚è≥ Envoi‚Ä¶';
        try {
          await API.forgotPassword(email);
          box.innerHTML = `
            <div class="auth-success">
              <div class="auth-success-icon">üìß</div>
              <div class="auth-success-title">Email envoy√© !</div>
              <div class="auth-success-sub">
                Si un compte existe avec <strong>${email}</strong>,<br>
                vous recevrez un lien de r√©initialisation dans quelques minutes.
              </div>
              <a href="/login" class="btn btn-gold btn-lg" style="margin-top:20px">Retour √† la connexion</a>
            </div>`;
        } catch (err) {
          errEl.textContent = err.message || 'Erreur. R√©essayez.';
          btn.disabled = false; btn.textContent = 'Envoyer le lien ‚Üí';
        }
      });
    });
  </script>
</body>
</html>
